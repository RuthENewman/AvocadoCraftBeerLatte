<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="index.js" type="text/javascript"></script>
  <title>Avocado, Craft Beer, Latte</title>
</head>
<body>
  <header>
    <h1>Avocado, Craft Beer, Latte</h1>
    <h4>A hipster-themed version of rock, paper, scissors</h4>
    <p>Avocado defeats Latte, Latte defeats Craft Beer and Craft Beer defeats Avocado</p>
  </header>
  <div class="wrapper">
    <div class="score-board">
      <div id="user-label" class="badge">You</div>
      <div id="computer-label" class="badge">Hipster</div>
      <span id="user-score">0</span> :
      <span id="computer-score">0</span>
    </div>
    <div class="result">
      <p></p>
    </div>
    <div class="choices">
      <div id="avocado" class="choice">
        <img src="images/avocado.png" alt="Avocado" id="avocadoImage"/>
      </div>
      <div id="beer" class="choice">
        <img src="images/alcohol.png" alt="Craft Beer" id="craftBeerImage"/>
      </div>
      <div id="latte" class="choice">
        <img src="images/coffee.png" alt="Latte" id="latteImage"/>
      </div>

    <p id="action-message">Make a choice and try to defeat the virtual hipster!</p>
  </div>

  </div>

</body>
</html>
